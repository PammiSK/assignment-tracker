<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="mode-toggle" class="mode-toggle">Toggle Dark Mode</button>
    
    <h1>Assignment Tracker</h1>

    <table id="assignment-table">
        <tr>
            <th>Assignment</th>
            <th>ITP PROJ PROPOSAL</th>
            <th>KRR A1</th>
            <th>ITP RETROSPECTIVE 1</th>
            <th>RUST A1</th>
            <th>KRR A2</th>
            <th>ITP RETROSPECTIVE 2</th>
            <th>KRR A3</th>
            <th>ITP FINAL</th>
            <th>RUST A2</th>
        </tr>
        <tr>
            <td>Date</td>
            <td>1-Oct</td>
            <td>5-Oct</td>
            <td>13-Oct</td>
            <td>23-Oct</td>
            <td>25-Oct</td>
            <td>3-Nov</td>
            <td>15-Nov</td>
            <td>17-Nov</td>
            <td>18-Nov</td>
        </tr>
        <tr>
            <td>Week #</td>
            <td>4</td>
            <td>4</td>
            <td>5</td>
            <td>7</td>
            <td>7</td>
            <td>8</td>
            <td>10</td>
            <td>10</td>
            <td>11</td>
        </tr>
        <tr>
            <td>Due in</td>
            <td id="duein-0"></td>
            <td id="duein-1"></td>
            <td id="duein-2"></td>
            <td id="duein-3"></td>
            <td id="duein-4"></td>
            <td id="duein-5"></td>
            <td id="duein-6"></td>
            <td id="duein-7"></td>
            <td id="duein-8"></td>
        </tr>
        <tr>
            <td>Done?</td>
            <td><input type="checkbox" id="done-0"></td>
            <td><input type="checkbox" id="done-1"></td>
            <td><input type="checkbox" id="done-2"></td>
            <td><input type="checkbox" id="done-3"></td>
            <td><input type="checkbox" id="done-4"></td>
            <td><input type="checkbox" id="done-5"></td>
            <td><input type="checkbox" id="done-6"></td>
            <td><input type="checkbox" id="done-7"></td>
            <td><input type="checkbox" id="done-8"></td>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
